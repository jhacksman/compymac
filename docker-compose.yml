version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: compymac
      POSTGRES_USER: compymac
      POSTGRES_PASSWORD: compymac
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compymac"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://compymac:compymac@postgres:5432/compymac
      WORKSPACES_ROOT: /workspaces
    volumes:
      - ./server:/app/server
      - workspaces:/workspaces
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: postgresql://compymac:compymac@postgres:5432/compymac
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  workspaces:
